{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="col-md-1">
	</div>
	<div class="col-md-7">
		<div class="col-md-12 text-center book-card-title">
			<h3>New Book</h3>
		</div>
		<div class="col-md-12 book-card-body">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title"placeholder="Title of the book">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the book"></textarea>

					<label for="price">Author</label>
					<div class="input-group">
						<input type ="text" maxlength="50" class="form-control" name="author" placeholder="Author">
					</div>
					<div class="footer-buttons">
						<button type="submit" class="btn btn-success" id="submit" type="submit">Create</button>
						<a href = '{{url_for('showBookshelf')}}'class="btn btn-warning delete">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4">
		<div class="col-md-12 text-center creator-card-title">
			<p>Current User:</p>
		</div>
		<div class="col-md-12 creator-card-body">
			<div class="col-md-6 text-center">
				<p>{{creator.name}}:</p>
			</div>
			<div class="col-md-6 text-center">
				<img class="id-image" src="{{creator.picture}}">
			</div>
		</div>
	</div>
</div>
{% endblock %}
