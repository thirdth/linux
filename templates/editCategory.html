{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="col-md-1">
	</div>
	<div class="col-md-7">
		<div class="col-md-12 text-center book-card-title">
				<h3>Edit {{ category.name }}</h3>
		</div>
		<div class="col-md-12 book-card-body">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<div class="footer-buttons">
						<button type="submit" class="btn btn-success" id="submit" type="submit">
						Save
						</button>
						<a href = '{{url_for('showBookshelf')}}' class="btn btn-warning">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4">
		<div class="col-md-12 text-center creator-card-title">
			<p>Creator:</p>
		</div>
		<div class="col-md-12 creator-card-body">
			<div class="col-md-6 text-center">
				<p>{{creator.name}}:</p>
			</div>
			<div class="col-md-6 text-center">
				<img class="id-image" src="{{creator.picture}}">
			</div>
		</div>
	</div>
</div>
{% endblock %}
